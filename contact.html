    }

    }

<body>

  <div class="logo">

    <p>
      <a href="javascript:void(0)" onclick="copyEmail()" style="color: #00b0f0; text-decoration: underline;">

  <script>
    function copyEmail() {
      const email = "info@2up3dn.art";
      navigator.clipboard.writeText(email).then(() => {
        alert("Email address copied to clipboard!");
      }).catch(err => {
        alert("Oops! Couldn't copy it. Try manually: " + email);
      });
    }
  </script>
  <div class="notify-banner">
